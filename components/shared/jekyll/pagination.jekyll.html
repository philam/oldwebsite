<!-- begin pagination -->
<nav class="pagination">
  <div class="container">
    <div class="pagination__inner">

      <div class="pagination__list">
        {% capture prev_text %}<i class="fa-solid fa-arrow-left"></i> Prev{% endcapture %}
        <a data-pagebreak-control="prev" href="{{ site.baseurl }}{{ pagination.previous_page_path }}" class="pagination__prev">{{prev_text}}</a>
        <span data-pagebreak-control="!prev" class="pagination__prev disabled">{{prev_text}}</span>

        <div class="pagination__count">
          Page <span data-pagebreak-label="current">1</span>
          of <span data-pagebreak-label="total">1</span>
        </div>

        {% capture next_text %}Next <i class="fa-solid fa-arrow-right"></i>{% endcapture %}
        <a data-pagebreak-control="next" href="{{ site.baseurl }}{{ pagination.next_page_path }}" class="pagination__next">{{next_text}}</a>
        <span data-pagebreak-control="!next" class="pagination__next disabled">{{next_text}}</span>
      </div>

    </div>
  </div>
</nav>
<!-- end pagination -->
